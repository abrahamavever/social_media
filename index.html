<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitBoy_</title>
    <link id="theme-style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilos específicos para el tema claro */
      body.light-theme {
        background-color: #f5f5f5;
        color: #333;
      }
      
      /* Estilos específicos para el tema oscuro */
      body.dark-theme {
        background-color: #333;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body class="light-theme"> <!-- No se especifica ninguna clase de tema aquí para que el valor predeterminado sea el tema claro -->
    <h1>Hello, world!</h1>
    <button id="theme-toggle">Tema oscuro</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('load', () => {
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  const savedTheme = localStorage.getItem('theme');
  const defaultTheme = savedTheme === 'dark-theme' ? savedTheme : 'light-theme';

  body.classList.add(defaultTheme);
  body.classList.remove(defaultTheme === 'light-theme' ? 'dark-theme' : 'light-theme');

  themeToggle.textContent = defaultTheme === 'light-theme' ? 'Tema oscuro' : 'Tema claro';

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('light-theme');
    body.classList.toggle('dark-theme');

    const newTheme = body.classList.contains('light-theme') ? 'light-theme' : 'dark-theme';
    themeToggle.textContent = newTheme === 'light-theme' ? 'Tema oscuro' : 'Tema claro';
    localStorage.setItem('theme', newTheme);
  });
});
    </script>
  </body>
</html>
